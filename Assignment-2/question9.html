<!DOCTYPE html>
<html>
<head>
  <title>Structured Table</title>
</head>
<body>
  <h2>Student Marks with Sections</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Gokul</td>
        <td>English</td>
        <td>92</td>
      </tr>
      <tr>
        <td>rahul</td>
        <td>Science</td>
        <td>89</td>
      </tr>
      <tr>
        <td>shannu</td>
        <td>Math</td>
        <td>95</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">bunny</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
